<div class="container">
  <h1 class="h3 mb-5 mt-3">Payment Page</h1>
  <div class="row">
    <!-- Left -->
    <div class="col-lg-9">
      <hr />
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>

    <!-- Right -->
    <div class="col-lg-3">
      <div class="card position-sticky top-0">
        <div class="p-3 bg-light bg-opacity-10">
          <h6 class="card-title mb-3">Order Summary</h6>
          <div class="d-flex justify-content-between mb-1 small">
            <span>Items:</span>
            <table>
              <div *ngFor="let data of cartItem ">
                <td>{{data.name | json}} </td>
                <td>{{data.price | currency:"INR"}} </td>
              </div>
            </table>
          </div>
          <div class="d-flex justify-content-between mb-1 small">
            <span>Subtotal:</span> <span>{{cartTotal | currency:"INR"}}</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-4 small">
            <span>TOTAL</span> <strong class="text-dark">{{cartTotal | currency:"INR"}}</strong>
          </div>
        </div>
        <form class="d-flex justify-content-between">
          <button (click)="backToProduct()" class="btn btn-outline-success">Back To Products</button>
          <button (click)="addToCartProduct()" class="btn btn-outline-success">Buy Now</button>
        </form>
      </div>
    </div>
  </div>
</div>
