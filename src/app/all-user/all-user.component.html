
<mat-form-field>
    <mat-label>Search Items</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.isEdit">
            <input type="text" [(ngModel)]="element.id">
          </div>
          <div *ngIf="!element.isEdit">
            {{ element.id }}
          </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.isEdit">
            <input type="text" [(ngModel)]="element.username">
          </div>
          <div *ngIf="!element.isEdit">
            {{ element.username |titlecase}}
          </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.isEdit">
            <input type="text" [(ngModel)]="element.email">
          </div>
          <div *ngIf="!element.isEdit">
            {{ element.email }}
          </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Log </th>
        <td mat-cell *matCellDef="let element">
          <!-- <div *ngIf="element.isEdit">
            <input type="text" [(ngModel)]="element.createdAt">
          </div> -->
          <div >
            {{ element.createdAt | date:"medium" }}
          </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!element.isEdit">
          <button (click)="status(element)" class="btn btn-sm btn-primary">Edit</button> &nbsp;
          <button class="btn btn-sm btn-danger" (click)="deleteUser(element.id)">Delete</button>
        </div>
        <div *ngIf="element.isEdit">
          <button class="btn btn-sm btn-success" (click)="updateUser(element)">Update</button> |
          <button class="btn btn-sm btn-danger" (click)="element.isEdit=false">Cancel</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
