    <mat-label>Search Users Items</mat-label>

  </mat-form-field>

      <th mat-header-cell *matHeaderCellDef> Product Id </th>

    </ng-container> -->

    <ng-container matColumnDef="pName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="pPrice">
      <th mat-header-cell *matHeaderCellDef> Product Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:"INR"}} </td>
    </ng-container>

    <ng-container matColumnDef="pImage">
      <th mat-header-cell *matHeaderCellDef> Product Image </th>
      <td mat-cell *matCellDef="let element"><img src="{{element.image}}" alt="{{element.name}}" height="100" width="100"></td>
    </ng-container>

    <ng-container matColumnDef="pLog">
      <th mat-header-cell *matHeaderCellDef>Product Log</th>
      <td mat-cell *matCellDef="let element">{{element.createdAt |date:"medium"}}</td>
    </ng-container>

    <ng-container matColumnDef="delItem">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button class="btn btn-sm btn-danger" (click)="deleteProduct(element.id)">Delete Product</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
